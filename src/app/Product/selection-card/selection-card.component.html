<div class="container-fluid p-5" style="background-color: #fdfff5;">
  <div class="card">
    <!-- Desktop Tabs -->
    <div class="card-header p-0 d-none d-md-block">
      <div class="row g-0 text-center">
        <div
          class="col border-end py-2 fs-4"
          *ngFor="let tab of tabs; let i = index"
          [ngClass]="{ 'bg-success text-white': activeTab === tab.key }"
          (click)="setActiveTab(tab.key)"
          style="cursor: pointer;"
        >
          {{ tab.title }}
        </div>
      </div>
    </div>

    <!-- Mobile Tabs -->
    <div class="card-header p-0 d-flex d-md-none flex-column text-center">
      <div
        class="py-3 border-bottom"
        *ngFor="let tab of tabs"
        [ngClass]="{ 'bg-success text-white': activeTab === tab.key }"
        (click)="setActiveTab(tab.key)"
        style="cursor: pointer;"
      >
        {{ tab.title }}
      </div>
    </div>

    <!-- Tab Content -->
    <div class="card-body" style="background-color: #fdfff5;">
      <ng-container *ngFor="let tab of tabs">
        <div *ngIf="activeTab === tab.key">
          <!-- List-based content -->
          <ul *ngIf="tab.type === 'list'" class="list-unstyled ps-3">
            <li *ngFor="let item of tab.content" class="mb-3 d-flex align-items-center">
              <span class="dot me-2"></span>
              <span class="custom-text fw-semibold text-muted opacity-75 ms-2">{{ item }}</span>
            </li>
          </ul>

          <!-- Paragraph/text content -->
          <div *ngIf="tab.type === 'text'" class="text-secondary custom-text fw-semibold text-muted opacity-75">
            <p>{{ tab.content }}</p>
          </div>

          <!-- HTML content -->
          <div *ngIf="tab.type === 'html'" [innerHTML]="tab.content" class="text-secondary custom-text fw-semibold text-muted opacity-75"></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
