  <!-- <div class="container-fluid"> -->
   <swiper-container
   slides-per-view="1"
   loop="true"
   pagination="true"
   navigation="true"
   autoplay-delay="2500"
   autoplay-disable-on-interaction="false"
   style="
     width: 100%;
     box-sizing: border-box;
     height: auto;
     margin-top: 89px;
   "
 >
   <ng-container *ngFor="let img of images">
     <swiper-slide>
       <img
         [src]="img"
         alt="Image slide"
         class="swiper-img"
       />
     </swiper-slide>
   </ng-container>
 </swiper-container>
